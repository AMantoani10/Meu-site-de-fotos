<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Galeria de Fotos</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .foto-box {
      position: relative;
      width: 150px;
    }
    .foto-box img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    .btn-excluir {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Galeria</h1>
  <div class="galeria" id="galeria"></div>

  <script src="scriptgaleria.js"></script>
</body>
</html>
